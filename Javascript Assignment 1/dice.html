<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice Game</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="game-container">
        <div class="main-box">
            <h1 id="winner">ðŸŽ² Roll The Dice ðŸŽ²</h1>
        </div>

        <div class="players">
            <div class="player" id="player1">
                <input type="text" id="player1Name" value="Type Player 1 Name" >
                <p class="saved-score"><span id="score1">0</span></p>
                <p class="curr-score">Current Score: <span id="current1">0</span></p>
            </div>
            <div class="player" id="player2">
                <input type="text" id="player2Name" value="Type Player 2 Name">
                <p class="saved-score"><span id="score2">0</span></p>
                <p class="curr-score">Current Score :  <span id="current2">0</span></p>
            </div>
        </div>

        <div class="dice-container">
            <img src="dice1.png" id="dice" alt="Dice">
        </div>

        <div class="controls">
            <div class="line1">
                <button id="rollBtn">Roll Dice</button>
                <button id="saveBtn">Save Score</button>
            </div>
            <div class="line2">
                <button id="resetBtn">Reset Game</button>
            </div>
            
        </div>

    </div>

    <script src="dice.js"></script>
</body>
</html>
